            BorderThickness: =1
            Fill: =RGBA(255, 255, 255, 1)
            Height: =300
            Visible: =_bandKeyAcceso
            Width: =If(Screen_Busqueda_Rep_Robo.Size > 2, Parent.Width/3, Parent.Width-20)
