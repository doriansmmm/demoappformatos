            OnSelect: =Navigate(Screen_Index,ScreenTransition.Cover)
            Width: =Image7_12.Width
            X: =Image7_12.X
            Y: =Image7_12.Y
            ZIndex: =6

    Group5_1 As group:
        Height: =5
        Width: =5
