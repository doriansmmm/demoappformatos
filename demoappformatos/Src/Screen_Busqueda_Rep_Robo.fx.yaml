    Group10_1 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =46

        Image7_12 As image:
            Height: =If(Screen_Index.Size > 2, 50, 40)
            Image: =BotÃ³nHome
            Width: =If(Screen_Index.Size > 2, 50, 40)
            X: =Parent.Width-Image7_12.Width
            Y: =Image1_9.Y+Image1_9.Height
            ZIndex: =5

        Icon1_12 As icon.Cancel:
            Color: =RGBA(0, 0, 0, 0)
